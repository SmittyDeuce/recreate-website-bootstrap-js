  <body>
    <header>
      <div class="text-center mt-3 mb-4">
        <h1>Contact</h1>
      </div>

      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"

          <div

    <main>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="firstname">First Name</label>
                    <input class="form-control" type="text" name="firstname" id="firstname" required placeholder="First name">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="lastname">Last Name</label>
                    <input class="form-control" type="text" name="lastname" id="lastname" required placeholder="Last name">
                </div>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group mt-3">
              <label class="form-label" for="message">Message</label>
              <textarea class="form-control" name="message" id="message" placeholder="Enter message" required></textarea>
            </div>

            <button type="submit" class="mt-3 btn btn-primary">Submit</button>
          </form>
    </main>
